{% extends "rotateread/rotateread_base.html" %}
{% block body %}

<div id="indexin-container">
    <div id="side-panel">
        <div id="side-panel-top">
            <a href="/signout">Logout</a>
            <button id="shuffle-button">Shuffle</button>
            <button id="reset-button">Reset</button>
        </div>
        <div id="resource-list">
            {% for learn_item in learn_items %}
                <div draggable="true" class="draggable-item duplicable-div" title="{{ learn_item }}">
                    <div class="ellipsis-line learn-item-div" style="width: 80%;">{{ learn_item }}</div>
                    <input type="text" style="width: 20%;" value="10,3,3">
                </div>
            {% endfor %}
        </div>
    </div>
    <div id="learn-container"></div>
</div>

<div id="context-menu" class="context-menu">
    <ul>
        <li id="duplicate">Duplicate</li>
        <li id="remove">Remove</li>
        <li id="reset-resource">Reset</li>
    </ul>
</div>

<script src="/static/rotateread/js/indexin.js"></script>

{% endblock %}
